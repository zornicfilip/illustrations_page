<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='icon' href='../img/fav.png' type='image/x-icon'/>
    <title>Illustrations.page</title>
    <script src="https://kit.fontawesome.com/0104d67982.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper wrapper-60">
    <section>
        <div class="grid grid-2x login-header">
            <div>
                <a href="../">
                    <img src="../img/logo.png" alt="logo" class="logo">
                </a>
            </div>
        </div>
        <div class="grid grid-2x forgot-password">
            <div>
                <form action="post" class="forgot-password-form">
                    
                    <h2>Forgot password?</h2>

                    <div class="login-container">
                        <label for="email">Your email address</label><br>
                        <input type="email" id="email" name="email">
                    </div>

                    <button class="btn btn-primary margin-t-1">Reset password</button>
                    <br>
                    <a href="../" class="go-back margin-t-1">
                        <img src="../img/back.png" alt="back">
                        <span>Go Back</span>
                    </a>
                </form>

            </div>
            <div>
                <div class="login-image-container">
                    <img src="../img/forgot_password.png" alt="forgot password illustration">
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='icon' href='../img/fav.png' type='image/x-icon'/>
    <title>Reset password</title>
    <script src="https://kit.fontawesome.com/0104d67982.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper wrapper-30">
    <section>
        <div class="reset-password-header">
            <a href="../">
                <img src="../img/logo.png" alt="logo" class="logo">
            </a>
        </div>
        <div class="grid grid-1x reset-password">
            <div>
                <form action="post" class="reset-password-form">
                    <h2 class="text-center">New password</h2>
                    <div class="login-container">
                        <label for="password">Enter your new password</label><br>
                        <input type="password" id="password" name="password">
                    </div>
                    <button class="btn btn-primary margin-t-1 reset-password-btn">Reset password</button>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>

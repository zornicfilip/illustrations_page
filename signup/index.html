<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='icon' href='../img/fav.png' type='image/x-icon'/>
    <title>Sign up</title>
    <script src="https://kit.fontawesome.com/0104d67982.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper wrapper-60">
    <section>
        <div class="grid grid-2x login-header">
            <div>
                <a href="../">
                    <img src="../img/logo.png" alt="logo" class="logo">
                </a>
            </div>
            <div>
                <a href="" class="bold signup">Sign In</a>
            </div>
        </div>
        <div class="grid grid-2x login">
            <div>
                <form action="post" class="login-form">

                    <div class="login-container">
                        <label for="fullname">Full name</label><br>
                        <input type="text" id="fullname" name="fullname">
                    </div>

                    <div class="login-container">
                        <label for="email">E-mail address</label><br>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="login-container">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="login-container">
                        <label for="password-confirm">Confirm password</label><br>
                        <input type="password" id="password-confirm" name="password-confirm">
                    </div>

                    <div class="login-container checkbox">
                        <input type="checkbox" id="accept" name="accept" value="accept">
                        <label for="accept">Accept terms of service</label><br>
                    </div>

                    <button class="btn btn-primary">Sign Up</button>
                </form>

            </div>
            <div>
                <div class="login-image-container">
                    <img src="../img/sign_up.png" alt="sign up illustration">
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
